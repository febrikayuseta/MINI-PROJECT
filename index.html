<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bebyelle Coffee</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
      @theme {
        --color-primary: #ee2b8c;
      }
    </style>
  </head>
  <body class="bg-gray-100 font-sans">
    <main
      class="max-w-screen-sm sm:max-w-screen-md md:max-w-screen-lg lg:max-w-screen-xl mx-auto px-4 sm:px-6 md:px-8"
    >
      <!-- HEADER -->
      <section class="flex items-center justify-between p-4 bg-white shadow">
        <h1 class="text-xl font-bold text-pink-700">Welcome to Bebyelle</h1>
        <div class="flex gap-3">
          <!-- Icon Search-->
          <a href="/search" class="inline-block hover:text-pink-500">
            <svg
              class="w-6 h-6"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
              <g
                id="SVGRepo_tracerCarrier"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></g>
              <g id="SVGRepo_iconCarrier">
                <path
                  d="M15.7955 15.8111L21 21M18 10.5C18 14.6421 14.6421 18 10.5 18C6.35786 18 3 14.6421 3 10.5C3 6.35786 6.35786 3 10.5 3C14.6421 3 18 6.35786 18 10.5Z"
                  stroke="#000000"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></path>
              </g>
            </svg>
          </a>
          <!-- Icon Cart-->
          <a href="cart.html" class="inline-block hover:text-pink-500">
            <svg
              class="w-6 h-6"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
              <g
                id="SVGRepo_tracerCarrier"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></g>
              <g id="SVGRepo_iconCarrier">
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M2 1C1.44772 1 1 1.44772 1 2C1 2.55228 1.44772 3 2 3H3.21922L6.78345 17.2569C5.73276 17.7236 5 18.7762 5 20C5 21.6569 6.34315 23 8 23C9.65685 23 11 21.6569 11 20C11 19.6494 10.9398 19.3128 10.8293 19H15.1707C15.0602 19.3128 15 19.6494 15 20C15 21.6569 16.3431 23 18 23C19.6569 23 21 21.6569 21 20C21 18.3431 19.6569 17 18 17H8.78078L8.28078 15H18C20.0642 15 21.3019 13.6959 21.9887 12.2559C22.6599 10.8487 22.8935 9.16692 22.975 7.94368C23.0884 6.24014 21.6803 5 20.1211 5H5.78078L5.15951 2.51493C4.93692 1.62459 4.13696 1 3.21922 1H2ZM18 13H7.78078L6.28078 7H20.1211C20.6742 7 21.0063 7.40675 20.9794 7.81078C20.9034 8.9522 20.6906 10.3318 20.1836 11.3949C19.6922 12.4251 19.0201 13 18 13ZM18 20.9938C17.4511 20.9938 17.0062 20.5489 17.0062 20C17.0062 19.4511 17.4511 19.0062 18 19.0062C18.5489 19.0062 18.9938 19.4511 18.9938 20C18.9938 20.5489 18.5489 20.9938 18 20.9938ZM7.00617 20C7.00617 20.5489 7.45112 20.9938 8 20.9938C8.54888 20.9938 8.99383 20.5489 8.99383 20C8.99383 19.4511 8.54888 19.0062 8 19.0062C7.45112 19.0062 7.00617 19.4511 7.00617 20Z"
                  fill="#0F0F0F"
                ></path>
              </g>
            </svg>
          </a>
        </div>
      </section>
      <!-- Banner -->
      <section class="mt-4">
        <div
          class="grid w-full h-40 sm:h-56 md:h-72 rounded-xl shadow-md overflow-hidden"
        >
          <img
            src="./images/banner.png"
            alt="Banner Bebyelle Coffee"
            class="w-full h-full object-cover col-start-1 row-start-1"
          />
          <div
            class="col-start-1 row-start-1 self-end p-4 text-white drop-shadow-lg"
          >
            <p class="text-md sm:text-xl font-semibold">Try our new</p>
            <h3 class="text-2xl sm:text-3xl font-extrabold">
              Strawberry Matcha!
            </h3>
          </div>
        </div>
      </section>
      <!-- Category Menu -->
      <section class="mt-6">
        <div class="flex gap-3 px-4 overflow-x-auto">
          <a
            href="/coffee"
            class="px-3 py-1.5 bg-pink-100 rounded-full text-sm hover:bg-pink-200 sm:px-4 sm:py-2 md:px-5 md:py-2.5 md:text-base"
            >Coffee</a
          >

          <a
            href="/non-coffee"
            class="px-3 py-1.5 bg-pink-100 rounded-full text-sm whitespace-nowrap hover:bg-pink-200 sm:px-4 sm:py-2 md:px-5 md:py-2.5 md:text-base"
            >Non-Coffee</a
          >

          <a
            href="/food"
            class="px-3 py-1.5 bg-pink-100 rounded-full text-sm hover:bg-pink-200 sm:px-4 sm:py-2 md:px-5 md:py-2.5 md:text-base"
            >Food</a
          >

          <a
            href="/pastry"
            class="px-3 py-1.5 bg-pink-100 rounded-full text-sm hover:bg-pink-200 sm:px-4 sm:py-2 md:px-5 md:py-2.5 md:text-base"
            >Pastry</a
          >
        </div>
      </section>

      <!-- Grid Menu Gambar-->
      <div class="grid grid-cols-2 gap-4 p-4 pb-28">
        <!-- Product 1 -->
        <div>
          <div class="relative">
            <img
              src="/images/menu1.png"
              alt="Caramel Latte"
              class="rounded-xl w-full aspect-square object-cover"
            />
            <button
              onclick="alert('Ditambahkan ke cart!')"
              class="absolute bottom-2 right-2 bg-primary text-white w-8 h-8 rounded-full flex items-center justify-center"
            >
              +
            </button>
          </div>
          <p class="font-semibold mt-1">Caramel Latte</p>
          <p class="text-gray-600 text-sm">Rp.42.000</p>
        </div>

        <!-- Product 2 -->
        <div>
          <div class="relative">
            <img
              src="/images/menu2.png"
              alt="Butter Croissant"
              class="rounded-xl w-full aspect-square object-cover"
            />
            <button
              onclick="alert('Ditambahkan ke cart!')"
              class="absolute bottom-2 right-2 bg-primary text-white w-8 h-8 rounded-full flex items-center justify-center"
            >
              +
            </button>
          </div>
          <p class="font-semibold mt-1">Butter Croissant</p>
          <p class="text-gray-600 text-sm">Rp. 40.000</p>
        </div>

        <!-- Product 3 -->
        <div>
          <div class="relative">
            <img
              src="/images/menu3.png"
              alt="Strawberry Matcha"
              class="rounded-xl w-full aspect-square object-cover"
            />
            <button
              onclick="alert('Ditambahkan ke cart!')"
              class="absolute bottom-2 right-2 bg-primary text-white w-8 h-8 rounded-full flex items-center justify-center"
            >
              +
            </button>
          </div>
          <p class="font-semibold mt-1">Strawberry Matcha</p>
          <p class="text-gray-600 text-sm">Rp. 50.000</p>
        </div>

        <!-- Product 4 -->
        <div>
          <div class="relative">
            <img
              src="/images/menu4.png"
              alt="Iced Americano"
              class="rounded-xl w-full aspect-square object-cover"
            />
            <button
              onclick="alert('Ditambahkan ke cart!')"
              class="absolute bottom-2 right-2 bg-primary text-white w-8 h-8 rounded-full flex items-center justify-center"
            >
              +
            </button>
          </div>
          <p class="font-semibold mt-1">Iced Americano</p>
          <p class="text-gray-600 text-sm">Rp. 46.000</p>
        </div>
      </div>
      <!-- BUTTON + BOTTOM NAV -->
      <div class="fixed bottom-0 left-0 right-0 bg-white shadow-lg">
        <!-- Button Show All -->
        <div class="p-4">
          <button
            id="show-all"
            class="w-full bg-primary text-white py-3 rounded-full text-base font-medium"
          >
            Show All
          </button>
        </div>

        <!-- Bottom Navigation -->
        <nav class="flex justify-around border-t py-3 text-gray-500 text-sm">
          <!-- Tombol Home -->
          <a href="index.html" class="flex flex-col items-center text-primary">
            <svg
              class="w-5 h-6"
              viewBox="0 0 16 16"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
              <g
                id="SVGRepo_tracerCarrier"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></g>
              <g id="SVGRepo_iconCarrier">
                <path
                  d="M1 6V15H6V11C6 9.89543 6.89543 9 8 9C9.10457 9 10 9.89543 10 11V15H15V6L8 0L1 6Z"
                  fill="#000000"
                ></path>
              </g>
            </svg>
            <span>Home</span>
          </a>

          <!--Tombol Orders -->
          <a href="cart.html" class="flex flex-col items-center">
            <svg class="w-6 h-6"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
              <g
                id="SVGRepo_tracerCarrier"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></g>
              <g id="SVGRepo_iconCarrier">
                <rect
                  x="5"
                  y="4"
                  width="14"
                  height="17"
                  rx="2"
                  stroke="#33363F"
                  stroke-width="2"
                ></rect>
                <path
                  d="M9 9H15"
                  stroke="#33363F"
                  stroke-width="2"
                  stroke-linecap="round"
                ></path>
                <path
                  d="M9 13H15"
                  stroke="#33363F"
                  stroke-width="2"
                  stroke-linecap="round"
                ></path>
                <path
                  d="M9 17H13"
                  stroke="#33363F"
                  stroke-width="2"
                  stroke-linecap="round"
                ></path>
              </g>
            </svg>
            <span>Orders</span>
          </a>

          <!-- Tombol Profile -->
          <a href="/profile" class="flex flex-col items-center">
            <svg
              class="w-6 h-6"
              fill="#000000"
              viewBox="0 0 32 32"
              xmlns="http://www.w3.org/2000/svg"
            >
              <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
              <g
                id="SVGRepo_tracerCarrier"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></g>
              <g id="SVGRepo_iconCarrier">
                <path
                  d="M16 15.503A5.041 5.041 0 1 0 16 5.42a5.041 5.041 0 0 0 0 10.083zm0 2.215c-6.703 0-11 3.699-11 5.5v3.363h22v-3.363c0-2.178-4.068-5.5-11-5.5z"
                ></path>
              </g>
            </svg>
            <span>Profile</span>
          </a>
        </nav>
      </div>
    </main>
  </body>
</html>
