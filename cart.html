<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order & Payment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
      @theme {
        --color-primary: #ee2b8c;
      }
    </style>
  </head>
  <body class="bg-gray-100 font-sans">
    <main
      class="max-w-screen-sm sm:max-w-screen-md md:max-w-screen-lg lg:max-w-screen-xl mx-auto px-4 sm:px-6 md:px-8"
    >
      <!-- HEADER -->
      <section class="flex items-center my-5">
        <a href="index.html" class="mr-3 text-xl md:text-2xl">
          <svg
            class="w-6 h-6"
            viewBox="0 0 1024 1024"
            fill="#000000"
            class="icon"
            version="1.1"
            xmlns="http://www.w3.org/2000/svg"
          >
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g
              id="SVGRepo_tracerCarrier"
              stroke-linecap="round"
              stroke-linejoin="round"
            ></g>
            <g id="SVGRepo_iconCarrier">
              <path
                d="M669.6 849.6c8.8 8 22.4 7.2 30.4-1.6s7.2-22.4-1.6-30.4l-309.6-280c-8-7.2-8-17.6 0-24.8l309.6-270.4c8.8-8 9.6-21.6 2.4-30.4-8-8.8-21.6-9.6-30.4-2.4L360.8 480.8c-27.2 24-28 64-0.8 88.8l309.6 280z"
                fill=""
              ></path>
            </g>
          </svg>
        </a>
        <h2 class="flex-1 text-xl md:text-2xl font-semibold">
          Order & Payment
        </h2>
      </section>

      <!-- Order List-->
      <section class="space-y-3">
        <div class="flex justify-between bg-gray-50 p-3 md:p-4 rounded-lg">
          <div>
            <p class="font-medium md:text-lg">Caramel Latte</p>
            <p class="text-sm text-gray-500 md:text-base">2× Rp 42.000</p>
          </div>
          <p class="font-semibold md:text-lg">Rp 84.000</p>
        </div>

        <div class="flex justify-between bg-gray-50 p-3 md:p-4 rounded-lg">
          <div>
            <p class="font-medium md:text-lg">Butter Croissant</p>
            <p class="text-sm text-gray-500 md:text-base">1× Rp 42.000</p>
          </div>
          <p class="font-semibold md:text-lg">Rp 42.000</p>
        </div>
      </section>

      <!-- Payment Summary-->
      <section
        class="mt-5 space-y-2 text-sm md:text-base p-4 bg-white rounded-lg shadow"
      >
        <div class="flex justify-between">
          <span>Subtotal</span><span>Rp 126.000</span>
        </div>
        <div class="flex justify-between">
          <span>Tax (10%)</span><span>Rp 12.600</span>
        </div>
        <div
          class="flex justify-between text-lg md:text-xl font-bold text-pink-600"
        >
          <span>Total</span>
          <span>Rp 138.600</span>
        </div>
      </section>

      <!-- Payment Method -->
      <section class="mt-6">
        <h3 class="font-semibold mb-2 md:text-lg">Payment Method</h3>

        <div class="space-y-3">
          <!-- Cash -->
          <label
            class="flex justify-between p-3 md:p-4 border rounded-xl cursor-pointer hover:bg-gray-5"
          >
            <div class="flex items-center gap-3 md:gap-4">
              <span class="text-pink-600 text-xl md:text-2xl">
                <svg
                  class="w-6 h-6"
                  version="1.1"
                  id="Icons"
                  xmlns="http://www.w3.org/2000/svg"
                  xmlns:xlink="http://www.w3.org/1999/xlink"
                  viewBox="0 0 32.00 32.00"
                  xml:space="preserve"
                  fill="#e35694"
                  stroke="#e35694"
                >
                  <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                  <g
                    id="SVGRepo_tracerCarrier"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  ></g>
                  <g id="SVGRepo_iconCarrier">
                    <style type="text/css">
                      .st0 {
                        fill: none;
                        stroke: #e35694;
                        stroke-width: 2;
                        stroke-linecap: round;
                        stroke-linejoin: round;
                        stroke-miterlimit: 10;
                      }
                    </style>
                    <g>
                      <path
                        d="M31,5H1C0.4,5,0,5.4,0,6v20c0,0.6,0.4,1,1,1h30c0.6,0,1-0.4,1-1V6C32,5.4,31.6,5,31,5z M29,20c0,0.6-0.4,1-1,1 c-1.1,0-2,0.9-2,2c0,0.6-0.4,1-1,1H7c-0.6,0-1-0.4-1-1c0-1.1-0.9-2-2-2c-0.6,0-1-0.4-1-1v-8c0-0.6,0.4-1,1-1c1.1,0,2-0.9,2-2 c0-0.6,0.4-1,1-1h18c0.6,0,1,0.4,1,1c0,1.1,0.9,2,2,2c0.6,0,1,0.4,1,1V20z"
                      ></path>
                      <ellipse cx="16" cy="16" rx="4" ry="5"></ellipse>
                    </g>
                  </g>
                </svg>
              </span>
              <span class="md:text-lg">Cash</span>
            </div>
            <input type="radio" name="payment" class="w-5 h-5" />
          </label>

          <!-- QRIS -->
          <label
            class="flex justify-between p-3 md:p-4 border rounded-xl cursor-pointer hover:bg-gray-5"
          >
            <div class="flex items-center gap-3 md:gap-4">
              <span class="text-pink-600 text-xl md:text-2xl"
                ><svg
                  class="w-6 h-6"
                  viewBox="0 0 16 16"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                  <g
                    id="SVGRepo_tracerCarrier"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  ></g>
                  <g id="SVGRepo_iconCarrier">
                    <path
                      fill-rule="evenodd"
                      clip-rule="evenodd"
                      d="M3 3H0V14H16V3H13L11 1H5L3 3ZM8 11C9.65685 11 11 9.65685 11 8C11 6.34315 9.65685 5 8 5C6.34315 5 5 6.34315 5 8C5 9.65685 6.34315 11 8 11Z"
                      fill="#e35694"
                    ></path>
                  </g>
                </svg>
              </span>
              <span class="md:text-lg">QRIS</span>
            </div>
            <input
              checked
              type="radio"
              name="payment"
              class="w-5 h-5"
            />
          </label>

          <!-- Card -->
          <label
            class="flex justify-between p-3 md:p-4 border rounded-xl cursor-pointer hover:bg-gray-50"
          >
            <div class="flex items-center gap-3 md:gap-4">
              <span class="text-pink-500 text-xl md:text-2xl">
                <svg class="w-6 h-6"
                  fill="#000000"
                  viewBox="0 0 24 24"
                  id="debit-purchase-left"
                  data-name="Flat Line"
                  xmlns="http://www.w3.org/2000/svg"
                  class="icon flat-line"
                >
                  <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                  <g
                    id="SVGRepo_tracerCarrier"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  ></g>
                  <g id="SVGRepo_iconCarrier">
                    <path
                      id="secondary"
                      d="M3,9H21a0,0,0,0,1,0,0v9a1,1,0,0,1-1,1H4a1,1,0,0,1-1-1V9A0,0,0,0,1,3,9Z"
                      style="fill: #ffffff; stroke-width: 2"
                    ></path>
                    <path
                      id="primary-upstroke"
                      d="M7.45,14.5h.1m1.9,0h.1"
                      style="
                        fill: none;
                        stroke: #e35694;
                        stroke-linecap: round;
                        stroke-linejoin: round;
                        stroke-width: 2.5;
                      "
                    ></path>
                    <path
                      id="primary"
                      d="M21,9H3M3,6V18a1,1,0,0,0,1,1H20a1,1,0,0,0,1-1V6a1,1,0,0,0-1-1H4A1,1,0,0,0,3,6Z"
                      style="
                        fill: none;
                        stroke: #e35694;
                        stroke-linecap: round;
                        stroke-linejoin: round;
                        stroke-width: 2;
                      "
                    ></path>
                  </g>
                </svg>
              </span>
              <span class="md:text-lg">Debit/Credit Card</span>
            </div>
            <input type="radio" name="payment" class="w-5 h-5" />
          </label>
        </div>
      </section>

    <!--Footer -->
      <section class="mt-6">
        <a
          href="payment-success.html"
          class="block w-full bg-pink-600 text-white text-center py-3 md:py-4 rounded-xl font-semibold text-lg md:text-xl"
        >
          Pay Rp 138.600
        </a>
      </section>
    </main>
  </body>
</html>
